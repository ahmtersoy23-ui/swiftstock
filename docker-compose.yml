# ============================================
# WMS - PRODUCTION DOCKER COMPOSE
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: wms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wms_password}
      POSTGRES_DB: ${POSTGRES_DB:-wms_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./wms-backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wms_user} -d ${POSTGRES_DB:-wms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wms-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: wms-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wms-network

  # ============================================
  # Backend API
  # ============================================
  backend:
    build:
      context: ./wms-backend
      dockerfile: Dockerfile
    container_name: wms-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://${POSTGRES_USER:-wms_user}:${POSTGRES_PASSWORD:-wms_password}@postgres:5432/${POSTGRES_DB:-wms_db}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-wms_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-wms_password}
      DB_NAME: ${POSTGRES_DB:-wms_db}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:80,http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - wms-network

  # ============================================
  # Frontend (Nginx)
  # ============================================
  frontend:
    build:
      context: ./wms-frontend
      dockerfile: Dockerfile
    container_name: wms-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api/v1}
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - wms-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
  redis_data:

# ============================================
# Networks
# ============================================
networks:
  wms-network:
    driver: bridge
