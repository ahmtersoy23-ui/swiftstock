name: Deploy to Hetzner

on:
  push:
    branches: [master, main]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wms-frontend/package-lock.json

      - name: Install dependencies
        working-directory: wms-frontend
        run: npm ci

      - name: Build
        working-directory: wms-frontend
        run: npm run build

      - name: Deploy frontend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "wms-frontend/dist/*"
          target: "/var/www/swiftstock/frontend"
          strip_components: 2

  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wms-backend/package-lock.json

      - name: Install dependencies
        working-directory: wms-backend
        run: npm ci

      - name: Build
        working-directory: wms-backend
        run: npm run build

      - name: Deploy backend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "wms-backend/dist/*,wms-backend/package.json,wms-backend/package-lock.json"
          target: "/var/www/swiftstock/backend"
          strip_components: 1

      - name: Restart backend service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/swiftstock/backend
            npm ci --production
            pm2 restart swiftstock-backend || pm2 start dist/index.js --name swiftstock-backend
