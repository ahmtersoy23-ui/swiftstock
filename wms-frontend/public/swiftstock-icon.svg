<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Clean gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>

  <!-- Simple geometric "S" shape made of boxes -->
  <!-- Top box -->
  <rect x="30" y="25" width="25" height="12" rx="2" fill="#ffffff" opacity="0.95"/>

  <!-- Middle connecting box -->
  <rect x="37" y="40" width="25" height="12" rx="2" fill="#ffffff" opacity="0.95"/>

  <!-- Bottom box -->
  <rect x="45" y="55" width="25" height="12" rx="2" fill="#ffffff" opacity="0.95"/>

  <!-- Accent element - swift motion lines -->
  <line x1="58" y1="31" x2="68" y2="31" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="52" y1="46" x2="62" y2="46" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="60" y1="61" x2="70" y2="61" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
</svg>
