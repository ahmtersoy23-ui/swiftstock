# ============================================
# WMS - OPTIMIZED FOR 4GB RAM SERVER
# ============================================
# Designed for multi-app deployment on limited resources
# Total SwiftStock footprint: ~800MB-1GB RAM

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database (Optimized)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: wms-postgres
    restart: unless-stopped

    # RESOURCE LIMITS
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wms_password}
      POSTGRES_DB: ${POSTGRES_DB:-wms_db}
      # Performance optimizations for low memory
      POSTGRES_SHARED_BUFFERS: 64MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 192MB
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MAINTENANCE_WORK_MEM: 32MB
      POSTGRES_MAX_CONNECTIONS: 50

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./wms-backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wms_user} -d ${POSTGRES_DB:-wms_db}"]
      interval: 30s
      timeout: 10s
      retries: 3

    networks:
      - wms-network

  # ============================================
  # Redis Cache (Optimized)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: wms-redis
    restart: unless-stopped

    # RESOURCE LIMITS
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          memory: 64M

    # Low memory configuration
    command: >
      redis-server
      --appendonly yes
      --maxmemory 96mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000

    volumes:
      - redis_data:/data

    ports:
      - "6379:6379"

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

    networks:
      - wms-network

  # ============================================
  # Backend API (Optimized)
  # ============================================
  backend:
    build:
      context: ./wms-backend
      dockerfile: Dockerfile
    container_name: wms-backend
    restart: unless-stopped

    # RESOURCE LIMITS
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 384M
        reservations:
          memory: 256M

    environment:
      NODE_ENV: production
      PORT: 3001

      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-wms_user}:${POSTGRES_PASSWORD:-wms_password}@postgres:5432/${POSTGRES_DB:-wms_db}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-wms_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-wms_password}
      DB_NAME: ${POSTGRES_DB:-wms_db}

      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:80,http://localhost:3000}

      # Node.js memory optimization
      NODE_OPTIONS: "--max-old-space-size=320"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    ports:
      - "3001:3001"

    networks:
      - wms-network

  # ============================================
  # Frontend (Nginx - Static Files)
  # ============================================
  frontend:
    build:
      context: ./wms-frontend
      dockerfile: Dockerfile
    container_name: wms-frontend
    restart: unless-stopped

    # RESOURCE LIMITS (Nginx is very lightweight)
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          memory: 32M

    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api/v1}

    depends_on:
      - backend

    ports:
      - "80:80"

    networks:
      - wms-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  wms-network:
    driver: bridge
